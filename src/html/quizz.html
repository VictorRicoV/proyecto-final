<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- PON UN FAVICON!!! -->
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- CAMBIA EL TITLE!!! -->
    <title>Vite Template</title>
  </head>
  <body>
    <main class="main" id="main">
      <div id="quiz-container" class="quiz-container">
        <h2 id="question" class="question"></h2>
        <div id="options" class="options"></div>
      </div>
      <div id="result" class="result hidden">
        <span id="text-result-top" class="text-result-top"></span>
        <p id="text-result" class="text-result"></p>
        <div id="images" class="images">
          <img
            id="role-image"
            class="role-image"
            src="../assets/images/sentinel.svg"
            alt=""
          />
          <img
            id="agent-image"
            class="agent-image"
            src="../assets/images/cypher.png"
            alt=""
          />
        </div>
      </div>
    </main>
    <img src="../assets/images/logo.png" alt="logo de valorant" />
    <script type="module" src="../js/index.js"></script>
  </body>
</html>
